<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Wellness Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Financial Wellness Dashboard</h1>
            <p>Your all-in-one solution to track, manage, and grow your finances.</p>
        </header>

        <main class="dashboard-grid">
            <!-- Expenses Section -->
            <div class="card">
                <h2>Track Expenses</h2>
                <form id="expense-form">
                    <input type="text" id="expense-description" placeholder="Expense Description (e.g., Coffee)" required>
                    <input type="number" id="expense-amount" placeholder="Amount" step="0.01" required>
                    <input type="text" id="expense-category" placeholder="Category (e.g., Food)">
                    <button type="submit">Add Expense</button>
                </form>
                <div class="list-container">
                    <h3>Recent Expenses</h3>
                    <ul id="expenses-list">
                        <!-- Expenses will be dynamically added here -->
                    </ul>
                </div>
            </div>

            <!-- Savings Goals Section -->
            <div class="card">
                <h2>Savings Goals</h2>
                <div class="list-container">
                    <ul id="savings-list">
                        <!-- Savings goals will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
